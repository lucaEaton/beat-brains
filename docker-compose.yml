services:
  backend:
    build: ./backend
    container_name: beat-brains-backend
    ports:
      - "8000:8000"
    env_file: backend/.env

  frontend:
    build: ./frontend
    container_name: beat-brains-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://0.0.0.0:8000/analyze
    depends_on:
      - backend
